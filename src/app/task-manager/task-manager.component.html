<header>
    <img src="logo.png" alt="Task Manager Icon" width="50" height="50">
    <h1>Task Manager</h1>
</header>

<app-task-input (addTask)="addTask($event)"
                [taskToEdit]="taskToEdit()" 
                (updatedTask)="saveChanges($event)"
                (cancelEdit)="taskToEdit.set(null)">
</app-task-input>

<app-task-list 
    [tasks]="tasks()"
    (deleteTask)="deleteTask($event)" 
    (toggleTask)="toggleTask($event)"
    (editTask)="editTask($event)">
</app-task-list>
